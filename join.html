    <h2 style="text-align: center; margin-top: 50px; font-size: 2em; ">회원가입페이지</h2>
    <!-- javascript:alert('제출성공') -->
    

    <div id="login-box">
        <div class="left">
    <form action=" javascript:alert('회원가입완료!')" name="memberFrm">
      <label for="username">이름</label>
      <input type="text" id="username" name="username" placeholder="한글2글자이상 입력하세요">
      <span class="err err-username">이름은 2글자이상이어야 합니다.</span>
      <br>
    <label for="usermail">이메일</label>
    <input type="email" id="usermail" name="usermail" placeholder="이메일형식(id@server.)를 맞춰주세요">
    <span class="err err-usermail">이메일양식을 지켜주세요</span>
    <br>
    
    <label for="userid">아이디</label>
    <input type="text" id="userid" name="userid" placeholder="4-12자 영문+숫자를 입력해주세요 ">
    <span class="err err-userid">아이디는 4글자이상이어야 합니다.</span>
    <br>
    
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" placeholder="8-15자 숫자/문자/특수문자를 포함해야합니다">
    <span class="err err-password">비밀번호는 4글자이상이어야 합니다.</span>
    <br>
    <label for="pwdCheck">비밀번호 확인</label>
    <input type="password" id="pwdCheck" placeholder="비밀번호를 다시 입력하여주세요">
    <span class="err err-password-check">비밀번호가 일치하지 않습니다.</span>
    <br>

    <input type="hidden" id="usernameValid" value="0">
    <input type="hidden" id="useridValid" value="0">
    <input type="hidden" id="passwordValid" value="0">
    <input type="hidden" id="passwordCheckValid" value="0">

    <input type="submit" value="회원가입하기">
    <input type="reset" value="입력초기화">
  </form>
  </div>
  </div>
  <style>
  .err {
    display: none;
    color: red;
  }
</style>
